			$(function() {
				$.ajax({
					url: "./json/pictures.json",//同文件夹下的json文件路径
					type: "GET",//请求方式为get
					dataType: "json", //返回数据格式为json
					async:false,
					success: function(data) {//请求成功完成后要执行的方法
						//获取jsonTip的div
						const $jsontip = $("#main");
						//存储数据的变量
						let strHtml = "";
						//清空内容
						$jsontip.empty();
						//将获取到的json格式数据遍历到div中
						$.each(data, function(infoIndex, info) {
							strHtml +=
							"<div class=\"thumb\">" +
								"<div class=\"image\">" +
										"<img class=\"picture-zmki_px\" src=\"" + info['img'] + "\" alt=\"" + info['introduce'] + "\">" +
								"</div>" +
								"<h2>" + info['name'] + "</h2>" +
							"</div>";
						})

						//显示处理后的数据
						$jsontip.html(strHtml);

						const gallery = new Viewer(document.getElementById('main'));
					}
				})
			})

			/*最外层容器样式*/
			.wrap {
				width: 100px;
				height: 100px;
				margin: 150px;
				position: relative;
			}

			/*得到立方体效果*/
			.cube {
				width: 50px;
				height: 50px;
				margin: 0 auto;
				transform-style: preserve-3d;
				/*设置动画播放样式:动画对象 播放速度 时间 播放次数*/
				animation: rotate linear 20s infinite;
			}

			/*动画旋转的方式*/
			/*得到动画效果*/
			@-moz-keyframes rotate {                     /*firefox*/
				from {
					transform: rotateX(0deg) rotateY(0deg);
				}
				to {
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			@-webkit-keyframes rotate {                /*sofari chrome*/
				from {
					transform: rotateX(0deg) rotateY(0deg);
				}
				to {
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			@-o-keyframes rotate {                    /*opera*/
				from {
					transform: rotateX(0deg) rotateY(0deg);
				}
				to {
					transform: rotateX(360deg) rotateY(360deg);
				}
			}
			/*每张图片的样式*/
			.cube div {
				position: absolute;
				width: 200px;
				height: 200px;
				opacity: 0.8;
				/*过渡效果*/
				transition: all .4s;
			}

			/*定义所有图片样式*/
			.pic {
				width: 200px;
				height: 200px;
			}

			.cube .out_front {
				transform: rotateY(0deg) translateZ(100px);
			}

			.cube .out_back {
				transform: translateZ(-100px) rotateY(180deg);
			}

			.cube .out_left {
				transform: rotateY(-90deg) translateZ(100px);
			}

			.cube .out_right {
				transform: rotateY(90deg) translateZ(100px);
			}

			.cube .out_top {
				transform: rotateX(90deg) translateZ(100px);
			}

			.cube .out_bottom {
				transform: rotateX(-90deg) translateZ(100px);
			}

			/*定义小正方体样式*/
			.cube span {
				display: block;
				width: 100px;
				height: 100px;
				position: absolute;
				top: 50px;
				left: 50px;
			}

			.cube .in_pic {
				width: 100px;
				height: 100px;
			}

			.cube .in_front {
				transform: rotateY(0deg) translateZ(50px);
			}

			.cube .in_back {
				transform: translateZ(-50px) rotateY(180deg);
			}

			.cube .in_left {
				transform: rotateY(-90deg) translateZ(50px);
			}

			.cube .in_right {
				transform: rotateY(90deg) translateZ(50px);
			}

			.cube .in_top {
				transform: rotateX(90deg) translateZ(50px);
			}

			.cube .in_bottom {
				transform: rotateX(-90deg) translateZ(50px);
			}

			/*鼠标移入后样式*/
			.cube:hover .out_front {
				transform: rotateY(0deg) translateZ(200px);
			}

			.cube:hover .out_back {
				transform: translateZ(-200px) rotateY(180deg);
			}

			.cube:hover .out_left {
				transform: rotateY(-90deg) translateZ(200px);
			}

			.cube:hover .out_right {

			}

			.cube:hover .out_top {
				transform: rotateX(90deg) translateZ(200px);
			}

			.cube:hover .out_bottom {

			<script>

				// 运行时间统计
				function secondToDate(second) {
					if (!second) {
						return 0;
					}
					const time = [0, 0, 0, 0, 0];
					if (second >= 365 * 24 * 3600) {
						time[0] = parseInt(second / (365 * 24 * 3600));
						second %= 365 * 24 * 3600;
					}
					if (second >= 24 * 3600) {
						time[1] = parseInt(second / (24 * 3600));
						second %= 24 * 3600;
					}
					if (second >= 3600) {
						time[2] = parseInt(second / 3600);
						second %= 3600;
					}
					if (second >= 60) {
						time[3] = parseInt(second / 60);
						second %= 60;
					}
					if (second > 0) {
						time[4] = second;
					}
					return time;
				}
				function setTime() {
					/*此处为网站的创建时间*/
					const create_time = Math.round(new Date(Date.UTC(2023, 3 - 1, 24, 19, 0, 0)).getTime() / 1000);
					const timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
					const currentTime = secondToDate((timestamp - create_time));
					const currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
							+ currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
							+ '秒';
					document.getElementById("htmer_time").innerHTML = currentTimeHtml;
				}
				setInterval(setTime, 1000);
